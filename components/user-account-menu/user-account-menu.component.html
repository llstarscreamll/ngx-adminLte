<li class="dropdown user user-menu" dropdown>
  <!-- Menu Toggle Button -->
  <a dropdownToggle role="button" class="dropdown-toggle" data-toggle="dropdown">
    <!-- The user image in the navbar-->
    <img src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs username">{{ user?.name }}</span>
  </a>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <!-- The user image in the menu -->
    <li class="user-header">
      <img src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      <p>
        <span class="username">{{ user?.name }}</span>
        <small>{{ 'SHELL.Member since' | translate }} {{ user?.created_at?.date | date:'mediumDate' }}</small>
      </p>
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="#" class="btn btn-default btn-flat" translate>SHELL.My Account</a>
      </div>
      <div class="pull-right">
        <a role="button" (click)="logout()" class="btn btn-default btn-flat logout-btn" translate>SHELL.Log out</a>
      </div>
    </li>
  </ul>
</li>

<ng-content></ng-content>
